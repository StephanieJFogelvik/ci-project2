<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/eda526955e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div id="rock"><i class="far fa-hand-rock"></i></div>
    <div id="paper"><i class="far fa-hand-paper"></i></div>
    <div id="scissors"><i class="far fa-hand-scissors"></i></div>
    <div id="score-area">
        <p class="scores">Rounds won <span id="won">0</span></p>
        <p class="scores">Rounds lost <span id="lost">0</span></p>
    </div>
    
   <script src="assets/js/script.js"></script> 
</body>
</html>
