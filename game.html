<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/eda526955e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>

    <!-- Displays results:  -->
    <div id="result">
        <!--Result will be here-->
    </div>

    <!-- Display Moves played -->
    <div class="display-moves">
        <div class="move">
            <img id="pWon" src="./assets/images/rock.svg">
        </div>
        <div class="separator">VS</div>
        <div class="move">
            <img id="cWon" src="./assets/images/rock.svg">
        </div>
    </div>
    <!-- Game Section-->
    <div class="play">
        <input class="options rock-button" type="image" src="./assets/images/rock.svg" value="rock" />
        <label  for="rock-button">Rock</label>
        <input class="options paper-button" type="image" src="./assets/images/paper.svg" value="paper" />
        <label for="paper-button">Paper</label>
        <input class="options scissors-button" type="image" src="./assets/images/scissors.svg" value="scissors" />
        <label for="scissors-button">Scissors</label>
    </div>

    <!-- Score Area-->
    <div class="score-area">
        <p class="scores">You won <span id="p-won">0</span></p>
        <p class="scores">Computer won <span id="c-won">0</span></p>
    </div>

    <!-- Link to the start page-->
    <a class="new-game" href="index.html" aria-label="Takes you back to the start page">New Game</a>

    <!--footer-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
   <script src="assets/js/script.js"></script> 
</body>
</html>
