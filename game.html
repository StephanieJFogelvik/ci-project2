<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/eda526955e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!-- Game Section-->
    <h1 class="heading">Rock Paper Scissors</h1>
    <div id="rock"><i class="far fa-hand-rock"></i></div>
    <div id="paper"><i class="far fa-hand-paper"></i></div>
    <div id="scissors"><i class="far fa-hand-scissors"></i></div>

    <!-- Score Area-->
    <div id="score-area">
        <p class="scores">Rounds won <span id="won">0</span></p>
        <p class="scores">Rounds lost <span id="lost">0</span></p>
    </div>

    <!-- Link to the start page-->
    <div id="new-game">
        <a href="index.html" aria-label="Takes you to the start page">New Game</a>
    </div>

    <!--footer-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
   <script src="assets/js/script.js"></script> 
</body>
</html>
