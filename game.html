<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/eda526955e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>

    <!-- Display Moves played -->
    <div class="display-moves">
          <div>
            <img class="played-move" src="./assets/images/pexels-peter-döpper-2363901.jpg">
          </div>
          <div class="played-move">VS</div>
          <div>
            <img class="played-move" src="./assets/images/pexels-peter-döpper-2363901.jpg">
          </div>

    <!-- Game Section-->
        <button class="options rock-button">Rock<br><i class="far fa-hand-rock"></i></button>
        <button class="options paper-button">Paper<br><i class="far fa-hand-paper"></i></button>
        <button class="options scissors-button">Scissors<br><i class="far fa-hand-scissors"></i></button>

    <!-- Score Area-->
    <div class="score-area">
        <p class="scores">You won <span id="p-won">0</span></p>
        <p class="scores">Computer won <span id="c-won">0</span></p>
    </div>

    <!-- Link to the start page-->
    <a class="new-game" href="index.html" aria-label="Takes you back to the start page">New Game</a>

    <!--footer-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
   <script src="assets/js/script.js"></script> 
</body>
</html>
